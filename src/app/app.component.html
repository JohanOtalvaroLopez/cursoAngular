<h1>{{title}}</h1>
<br>

<div *ngIf="this.service.gbolSignUp; then thenSignUp else elseSignUp"></div>
<ng-template #thenSignUp>
  <div>
    <app-signup></app-signup>
  </div>
</ng-template>
<ng-template #elseSignUp>
  <div>
    <div *ngIf="this.lbolUserLogu; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <div>
        <button type="button" routerLink="/home" class="button">Home</button>
        <button type="button" routerLink="/profile" class="button">Profile</button>
        <button type="button" routerLink="/accounts" class="button">Accounts</button>
        <button type="button" routerLink="/transactions" class="button">Transactions</button>
        <button type="button" routerLink="/dashboard" class="button">Dashboard</button>
        <button type="button" (click)="fnLogOUT()" class="button button-logout">Salir</button>
      </div>
      <router-outlet></router-outlet>
    </ng-template>
    <ng-template #elseBlock>
      <div class="form-container">
        <div>
          <label for="user">User:</label>
          <input type="text" id="user" maxlength="15" [(ngModel)]="lstrUser">
        </div>
        <br>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" maxlength="15" [(ngModel)]="lstrPass">
        </div>
        <div>
          <button type="button" (click)="fnLogIN()" class="button">Login</button>
          <button type="button" (click)="fnSignUP()" class="button">Sign Up</button>
        </div>
        <div class="message">
          <label>{{lstrMessag}}</label>
        </div>
      </div>
    </ng-template>
  </div>
</ng-template>
