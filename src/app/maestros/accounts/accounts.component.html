<div class="form-container">
    <div>

        <div>
            <input type="text" maxlength="15" [(ngModel)]="txtUser" placeholder="Enter User ID">
            <button type="button" class="button" (click)="fnGetAccountsComponent()">Get Accounts</button>
        </div>
        <p>Número de Cuenta: <input type="text" maxlength="15" [(ngModel)]="txtNumeroCuenta"
                placeholder="Enter Account Number"></p>

        <p>Nombre de la Cuenta: <input type="text" maxlength="30" [(ngModel)]="txtNombreCuenta"
                placeholder="Enter Account Name"></p>

        <button type="button" class="button" (click)="fnSaveAccountComponent()">Save Account</button>
    </div>
    <br>
    <div class="message"><label>{{lblMensajeAccount}}</label></div>
    <br>
    <br>

    <table class="accounts-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Número Cuenta</th>
                <th>Nombre Cuenta</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let account of accounts">
                <td>{{account.id}}</td>
                <td>{{account.CodiUser}}</td>
                <td>{{account.NumeCuen}}</td>
                <td>{{account.NombCuen}}</td>
            </tr>
        </tbody>
    </table>
    <br>
    <div>
        <p>Cuenta a buscar: <input type="text" [(ngModel)]="txtNumeCuen"></p>
        <pre>{{accounts | mypipe: txtNumeCuen | json}}</pre>
    </div>
    <button type="button" class="button" routerLink="/home">Atrás</button>
</div>
